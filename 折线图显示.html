<html lang="en">

<body>

    </table>
    <div><canvas></canvas></div>
    <div id="bar-wrapper"></div>

    <script type="text/javascript" src="bar.js"></script>





    <script src="line.js"></script>
    <script>
        var table = document.querySelector('table');
        var bar = document.getElementById("bar-wrapper");
        let sourceData = [{
            product: "笔记本",
            region: "华南",
            sale: [80, 120, 130, 140, 70, 75, 120, 90, 550, 120, 110, 100]
        }, {
            product: "手机",
            region: "华东",
            sale: [120, 100, 140, 160, 180, 185, 190, 210, 230, 245, 255, 270]
        }, {
            product: "手机",
            region: "华北",
            sale: [80, 70, 90, 110, 130, 145, 150, 160, 170, 185, 190, 200]
        }, {
            product: "手机",
            region: "华南",
            sale: [220, 200, 240, 250, 260, 270, 280, 295, 310, 335, 355, 380]
        }, {
            product: "笔记本",
            region: "华东",
            sale: [50, 60, 80, 110, 30, 20, 70, 30, 420, 30, 20, 20]
        }, {
            product: "笔记本",
            region: "华北",
            sale: [30, 35, 50, 70, 20, 15, 30, 50, 710, 130, 20, 20]
        }, {
            product: "智能音箱",
            region: "华东",
            sale: [10, 30, 4, 5, 6, 5, 4, 5, 6, 5, 5, 25]
        }, {
            product: "智能音箱",
            region: "华北",
            sale: [15, 50, 15, 15, 12, 11, 11, 12, 12, 14, 12, 40]
        }, {
            product: "智能音箱",
            region: "华南",
            sale: [10, 40, 10, 6, 5, 6, 8, 6, 6, 6, 7, 26]
        }]
        initTable();
        // generateLine(sourceData[e.target.parentNode.index].sale);

        table.addEventListener('mouseleave', function() {
            generateLine(123);
            bar.innerHTML = drawColum(123);
        })
        table.addEventListener('mouseover', function(e) {
            console.log(e.target.parentNode.index);
            if (e.target.parentNode.index) {
                generateLine(sourceData[e.target.parentNode.index].sale);
                bar.innerHTML = drawColum(sourceData[e.target.parentNode.index].sale);
            }

        })



        function initTable() {
            generateLine(123);
            bar.innerHTML = drawColum(123);
            let data = [];
            for (let i in sourceData) {
                data.push(sourceData[i]);
            }
            var arr = data;
            for (let i in arr) {
                var tr = document.createElement('tr');
                tr.index = i;
                table.appendChild(tr);
                for (let j in arr[i]) {
                    if (j != 'sale') {
                        var td = document.createElement('td');
                        td.innerHTML = arr[i][j];
                        tr.appendChild(td);

                    } else {
                        for (let k in arr[i][j]) {
                            var td = document.createElement('td');
                            td.innerHTML = arr[i][j][k];
                            tr.appendChild(td);
                        }
                    }
                }

            }
        }
    </script>
</body>

</html>
